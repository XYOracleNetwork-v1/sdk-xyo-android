name: Minor Branch Build

on:
  push: 
    branches-ignore:
      - 'develop'
      - 'release'
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11.0      
    - name: pre-build
      run:  chmod +x ./gradlew
    - name: build
      run: ./gradlew assemble